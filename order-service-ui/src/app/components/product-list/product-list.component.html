<h3 class="mt-4 mb-3">Product List</h3>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.price | currency }}</td>
      <td>{{ p.stock }}</td>
            <td>
        <button class="btn btn-sm btn-primary me-2" (click)="edit(p)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="delete(p)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="w-50 bg-white p-4 rounded shadow">
    <h3 class="mb-4 text-center">Add Product</h3>

    <form (ngSubmit)="save()" #productForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input [(ngModel)]="product.name" name="name" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input [(ngModel)]="product.description" name="desc" id="description" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock Quantity</label>
        <input [(ngModel)]="product.stock" name="stock" id="stock" type="number" class="form-control" required />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4" [disabled]="!productForm.form.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
